<div class="ui raised segment">
  <h2 class="ui header">Demo Form</h2>
  <form class="ui form" (ngSubmit)="onSubmitOne(foo)" #foo="ngForm">
    <div class="field">
      <label for="anyInput">Any</label>
      <input
        type="text"
        id="anyInput"
        placeholder="ANY"
        name="aNy"
        ngModel
        required
        #any="ngModel"
      />
    </div>
    <button type="submit" class="ui button" [disabled]="!any.valid">
      Submit
    </button>
  </form>
</div>

<div class="ui raised segment">
  <h2 class="ui header">ngGroup</h2>
  <form class="ui form" (ngSubmit)="onSubmitTwo()" #bar="ngForm">
    <div ngModelGroup="secondForm" #secondForm="ngModelGroup">
      <div class="field">
        <label>First Name</label>
        <input
          type="text"
          name="first-name"
          placeholder="First Name"
          ngModel
          required
        />
      </div>
      <div class="field">
        <label>Last Name</label>
        <input
          type="text"
          name="last-name"
          placeholder="Last Name"
          ngModel
          required
        />
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" name="checkGroup" ngModel required />
          <label>I agree to the Terms and Conditions</label>
        </div>
      </div>
      <button class="ui button" type="submit" [disabled]="!secondForm.valid">
        Submit
      </button>
    </div>
  </form>
</div>

<div class="ui raised segment">
  <h2 class="ui header">String Reverse</h2>

  <form
    class="ui form error success"
    #reverseStrForm="ngForm"
    (ngSubmit)="onSubmitReverseStr(reverseStrForm)"
  >
    <div class="field">
      <label>Please, type some text</label>
      <input
        type="text"
        name="revStr"
        placeholder="First Name"
        [(ngModel)]="this.testString"
        required
        valid
      />
    </div>

    <div class="ui form">
      <div class="inline fields">
        <label>Which met you want to use?</label>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="met" value="one" tabindex="0" ngModel required/>
            <label>First Method</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="met" value="two" tabindex="0" ngModel/>
            <label>Second Method</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="met" value="three" tabindex="0" ngModel/>
            <label>Third Method</label>
          </div>
        </div>
      </div>
    </div>

    <p>JSON: {{ reverseStrForm.value | json }}</p>
    <p>Validity: {{ reverseStrForm.valid | json }}</p>

    <p
      *ngIf="reverseStrForm.value.revStr === '' && !hasBeenEvaluated"
      class="ui error message"
    >
      {{ this.testString || "input field is empty" }}
    </p>
    <p *ngIf="hasBeenEvaluated" class="ui error message success">
      Reversed String: {{ this.reverseResultView }}
    </p>

    <button class="ui button" type="submit" [disabled]="!reverseStrForm.valid">
      Submit string
    </button>

    
  </form>
</div>

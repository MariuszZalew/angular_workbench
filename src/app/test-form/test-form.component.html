<div class="ui raised segment">
    <h2 class="ui header">Demo Form: anything</h2>
    <form #f="ngForm"
        (ngSubmit)="onSubmit(f.value)"
        class="ui form">

        <div class="field">
            <label for="anyInput">Any</label>
            <input type="text"
                   id="anyInput"
                   placeholder="ANY"
                   name="any"
                   ngModel>
        </div>
        <button type="submit" class="ui button">Submit</button>
    </form>
</div>
